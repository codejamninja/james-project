  - variable: config.updateStrategy
    default: RollingUpdate
    description: ''
    type: enum
    options:
      - RollingUpdate
      - Recreate
    required: true
    label: 'update strategy'
    group: Config
  - variable: config.tika.enabled
    default: true
    description: ''
    type: boolean
    required: true
    label: 'tika enabled'
